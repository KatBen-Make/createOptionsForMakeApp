<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parse Options for mappable parameters</title>
</head>

<body style="padding-left:50px" , "padding-top:15px">
    <h1> Parse Options for mappable parameters</h1>
    <form>
        <div>Options separated by:
            <input type="radio" class="separatorNewLine" checked /><label for="nl">New Line</label>
            <input type="radio" class="separatorComma" /><label for="comma">Comma</label>
        </div>
        <legend style="padding:10px">Enter list of options:</legend>
        <textarea class="inputOptions" cols="100" rows="12"></textarea><br>
        <button class="btnSubmit">Submit</button>
        </div>
    </form>
    <h3>Result:</h3>
    <div>
        <textarea class="resultContent" cols="100" rows="12"></textarea>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
